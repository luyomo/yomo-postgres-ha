7891"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="93.5" x2="93.5" y1="439.7891" y2="452.7891"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="52.5" x2="93.5" y1="452.7891" y2="452.7891"/><polygon fill="#A80036" points="62.5,448.7891,52.5,452.7891,62.5,456.7891,58.5,452.7891" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="163" x="58.5" y="434.7231">Restart the node as slave</text><!--
@startuml
title Switchover by the sequence (master -> slave)
activate NODE01
activate NODE02
== Initialize the cluster status ==
NODE01 -> NODE01 : Start the NODE01y as the master node
NODE02 -> NODE02 : Start the NODE02 as the slave node

== Stop the cluster ==
NODE01 -> NODE01 : Stop the master node first
NODE02 -> NODE02 : Stop the slave node second

== Restart the cluster ==
NODE02 -> NODE02 : Restart the node as master
NODE01 -> NODE01 : Restart the node as slave

@enduml

